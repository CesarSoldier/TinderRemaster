<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="container">
        <div class="skip">Skip</div>
        <div class="profile-details">
            <div class="titulo">
                Profile details
            </div>
            <div class="profile-image">
                <img src="{{ url_for('static', filename='imagens/profile/photo.png') }}" alt="Profile Picture" id="profile-pic">
                <button class="camera-icon"><img src="{{ url_for('static', filename='imagens/profile/Camera.png') }}" alt="Camera Icon"></button>
            </div>
            <form>
                <div class="input-container">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input-container">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <button type="button" class="birthday-button">
                    <img src="{{ url_for('static', filename='imagens/profile/Calendar.png') }}" alt="Calendar Icon">
                    Choose birthday date
                </button>
                <button type="submit" class="confirm-button">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
