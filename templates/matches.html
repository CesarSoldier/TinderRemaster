<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="matches.css">
</head>
<body>
    <div class="matches-container">
        <div class="header">
            <h1>Matches</h1>
            <div class="header-icon"><img src="{{ url_for('static', filename='imagens/matches/btn 'filter'.png') }}" alt="filtro"></div>
        </div>
        <p>This is a list of people who have liked you and your matches.</p>
        <div class="matches-section">
            <div class="section">
                <h2>Today</h2>
                <div class="matches-grid">
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Leilani">
                        <div class="match-info">
                            <span class="name">Leilani, 19</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Annabelle">
                        <div class="match-info">
                            <span class="name">Annabelle, 20</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Reagan">
                        <div class="match-info">
                            <span class="name">Reagan, 24</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Hadley">
                        <div class="match-info">
                            <span class="name">Hadley, 25</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Yesterday</h2>
                <div class="matches-grid">
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Person">
                        <div class="match-info">
                            <span class="name">Person, 22</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                    <div class="match-card">
                        <img src="https://via.placeholder.com/150" alt="Person">
                        <div class="match-info">
                            <span class="name">Person, 23</span>
                            <div class="match-icons">
                                <div class="icon">&#10008;</div>
                                <div class="icon">&#10084;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-icon"><img src="{{ url_for('static', filename='imagens/matches/cards.png') }}" alt="Cards"></div>
            <img src="{{ url_for('static', filename='imagens/matches/indicator.png') }}" alt="Indicator">
            <img src="{{ url_for('static', filename='imagens/matches/people.png') }}" alt="Profile">
        </div>
    </div>
</body>
</html>
