<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/passions.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="header">
                <button class="back-button"><img src="{{ url_for('static', filename='imagens/right.png') }}" alt="right"></button>
                <button class="skip-button">Skip</button>
            </div>
            <div class="phrases">
                <h1>Your interests</h1>
                <p>Select a few of your interests and let everyone know what you're passionate about.</p>
            </div>
            <div class="interests">
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/camera.png') }}" alt="Photography">
                    Photography
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/weixin-market.png') }}" alt="Shopping">
                    Shopping
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/music.png') }}" alt="Karaoke">
                    Karaoke
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/viencharts.png') }}" alt="Yoga">
                    Yoga
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/noodles.png') }}" alt="Cooking">
                    Cooking
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/tennis.png') }}" alt="Tennis">
                    Tennis
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/sport.png') }}" alt="Run">
                    Run
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/ripple.png') }}" alt="Swimming">
                    Swimming
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/platte.png') }}" alt="Art">
                    Art
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/outdoor.png') }}" alt="Traveling">
                    Traveling
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/parachute.png') }}" alt="Extreme">
                    Extreme
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/music.png') }}" alt="Music">
                    Music
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/goblet-full.png') }}" alt="Drink">
                    Drink
                </button>
                <button type="button" class="interest-button">
                    <img src="{{ url_for('static', filename='imagens/interests/game-handle.png') }}" alt="Video games">
                    Video games
                </button>
            </div>
            <button type="submit" class="continue-button">Continue</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/passions.js') }}"></script>
</body>
</html>
