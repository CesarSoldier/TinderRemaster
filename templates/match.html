<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Screen</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
    <div class="match-container">
        <div class="image-container">
            <img src="https://via.placeholder.com/150x250" alt="Person 1" class="image">
            <img src="https://via.placeholder.com/150x250" alt="Person 2" class="image">
            <div class="heart-icon">&#10084;</div>
        </div>
        <div class="text-container">
            <h1>It's a match, Jake!</h1>
            <p>Start a conversation now with each other</p>
        </div>
        <div class="button-container">
            <button class="say-hello">Say hello</button>
            <button class="keep-swiping">Keep swiping</button>
        </div>
    </div>
</body>
</html>
