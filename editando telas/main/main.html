<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn"><img src="img/right.png" alt=""></button>
            <div class="location">
                <h1>Discover</h1>
                <p>Chicago, II</p>
            </div>
            <button class="settings-btn"><img src="img/setting-config.png" alt="config"></button>
        </div>
        <div class="profile-card">
            <img src="img/photo (1).png" alt="Jessica Parker" class="profile-pic">
            <div class="distance"><img src="img/Combined Shape.png" alt="">1 km</div>
            <div class="profile-info">
                <div class="name">Jessica Parker, 23</div>
                <div class="profession">Professional model</div>
            </div>
        </div>
        <div class="actions">
            <button class="action-btn nope"><img src="img/close-small.png" alt="close"></button>
            <button class="action-btn like"><img src="img/like.png" alt="like"></button>
            <button class="action-btn super-like"><img src="img/star.png" alt="star-superlike"></button>
        </div>
        <nav class="bottom-nav">
            <button class="nav-btn"><img src="img/cards.png" alt="Home"></button>
            <button class="nav-btn"><img src="img/indicator.png" alt="Like"></button>
            <button class="nav-btn"><img src="img/people.png" alt="Perfil"></button>
        </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
